<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMaster Pro - AI Trading Platform</title>
    <meta http-equiv="refresh" content="0; url=trader.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ffd700;
        }
        h1 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            display: inline-block;
            background: #ffd700;
            color: #1a1a2e;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ MarketMaster Pro</h1>
        <div class="loading">Loading AI Trading Platform...</div>
        <div class="spinner"></div>
        <p>Redirecting to trading dashboard...</p>
        <a href="trader.html" class="manual-link">Enter Trading Platform</a>
    </div>
    
    <script>
        // Fallback redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'trader.html';
        }, 3000);
    </script>
</body>
</html>
